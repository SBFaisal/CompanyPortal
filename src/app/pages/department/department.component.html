<div class="tab-pane fade show active" id="Projects" role="tabpanel">
    <div class="row">
        <div class="col-6">
            <h2>Departments</h2>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-success" (click)="isFormVisible.set(true)"> Add New</button>
        </div>
    </div>
    <!-- Project Form -->
    @if (isFormVisible()) {
    <form class="mb-4" [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <label for="DepartmentName" class="form-label">Department Name</label>
                <input type="text" class="form-control" formControlName="DepartmentName" name="DepartmentName"
                    placeholder="Enter Department Name">
            </div>
            <div class="col-md-6">
                <label for="Logo" class="form-label">Logo</label>
                <input type="text" class="form-control" formControlName="Logo" name="Logo"
                    placeholder="Logo">
            </div>
        </div>       
        @if (isEditMode){
            <button type="button" class="btn btn-success mt-3" [disabled]="departmentForm.invalid" (click)="onUpdate()"> Update </button>
        }
        @else{
            <button type="submit" class="btn btn-success mt-3" [disabled]="departmentForm.invalid"> Submit </button>
        }
        
        <button type="button" class="btn btn-outline-secondary mt-3 ms-3" (click)="isFormVisible.set(false)"> Cancel</button>
    </form>
    }
    <table class="table table-bordered"  style="width: 50%;">
        <thead>
            <tr>
                <th>Dept Name</th>
                <th>Logo</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (item of departmentList; track item.id) {
              <tr>
                <td>{{item.departmentName}}</td>
                <td>{{item.logo}}</td>
                <td>
                    <button class="btn btn-outline-secondary" (click)="onEdit(item)">Edit</button>
                    <button class="ms-3 btn btn-outline-danger" (click)="onDelete(item.id)">Delete</button>
                </td>
              </tr>
            }
        </tbody>
    </table>
</div>
